<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>Ímagen dinamica</h1>
    <p>Tente abrir essa site em varios dispositivos diferentes ou simplismente  aumenta ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/fotos-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/fotos-m.png" type="image/png">
        <img src="imagens/fotos-g.png" alt="imagem flexivel">
    </picture>
        <h2>Reproduzindo audio</h2>
        <p>vamos aprender reproduzir audio em html5</p>
        <audio src="midias/audio.mp3" controls autoplay></audio>
</body>
</html>
