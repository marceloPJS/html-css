<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html 5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedados no meu proprio servidor</p>

    <video width="560" height="315" poster="imagens/logo.png" controls autoplay loop>
        <source src="midias/meu-video.mp4.mp4" type="video/mp4">
        <source src="midias/meu-video2.webm.webm" type="videos/webm">
        <p>Seu navegador nao tem compatibilidade com reproducao de video</p>
          </video>
          <h2>Iserindo videos do youtube</h2>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    

    
</body>
</html>
