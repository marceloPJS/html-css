<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

         div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: rgb(6, 45, 80);
            background-color: aquamarine;
        
        }

        div:hover{
            color: red;
        }
    </style>
    
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mause sobre o texto a baixo</p>
    <div>
             passe o mause aqui
            <p>635623215dddgdddd</p>
        
        
    </div>
    
    
</body>
</html>
